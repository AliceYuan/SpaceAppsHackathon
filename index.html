<head>

  <title>Back to the Moon - To Stay</title>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="js/models/playerinfo.js"></script>
  <script src="js/models/infrastructure.js" type="text/javascript"></script>
  <script src="js/GameEventManager.js" type="text/javascript"></script>
  <script src="js/RandomEventManager.js" type="text/javascript"></script>
  <script src="js/researchManager.js" type="text/javascript"></script>
  <script src="js/actions.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/menu.js" type="text/javascript"></script>

<script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

               filter: none;

<body>
  <div id="canvas-container">

    <div id="main-menu">
      <ul>
        <li class="research">
          <p>Research</p>
        </li>

        <li class="construct">
          <p>Construct</p>
        </li>

        <li class="options">
          <p>Options</p>
        </li>
      </ul>
    </div>

    <div id="secondary-menu">
      <ul class="research">
      </ul>
      <ul class="construct">
      </ul>
      <div class="info-box">
        <h3 class="title">title</h3>
        <p class="description">description</p>
        <p class="cost">cost</p>
        <p class="benefits">benefits</p>
      </div>
    </div>

    <div id="choice-menu">
      <h2 class="title">Title</h2>
      <h3 class="choice-description">description description</h3>
      <ol>
        <li class="option-1">
          <p>A.</p>
          <p class="text"></p>
          <p class="description"></p>
        </li>

        <li class="option-2">
          <p>B.</p>
          <p class="text"></p>
          <p class="description"></p>
        </li>
        <li class="option-3">
          <p>C.</p>
          <p class="text"></p>
          <p class="description"></p>
        </li>
        <li class="option-4">
          <p>D.</p>
          <p class="text"></p>
          <p class="description"></p>
        </li>
        <li class="option-5">
          <p>E.</p>
          <p class="text"></p>
          <p class="description"></p>
        </li>
      </ol>

    </div>

    <div id="tool-tip">
      <img class="astronaut" />
      <div class="speech">
      </div>
    </div>

    <div id="status">
      <h2>Financial Reserves:</h2>

      <p id="moneyDisplay"></p>

      <h2>Year:</h2>

      <p id="dateDisplay">2017</p>

      <h2>Equipment</h2>
      <div id="equipmentDisplay"></div>
      <div class="progressbar manufacturing-resources">
        <p>Manufacturing Resources</p>
        <div></div>
      </div>

      <div class="progressbar value-resources">
        <p>Sustainable Income</p>
        <div></div>
      </div>

      <div class="progressbar energy">
        <p>Sustainable Infrastructure</p>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
